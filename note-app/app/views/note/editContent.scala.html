@import models.gnote.dao.entity._
@(con:Content)
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Oper
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li>@edit.content.update(con.id)</li>
    <li role="separator" class="divider"></li>
    @if(con.document_id == 0){
    <li class="disabled"><a href="#">文档</a></li>
    }else{
    <li>@edit.content.document(con.id)</li>
    }
    @if(con.file_id == 0){
    <li class="disabled"><a href="#">文件</a></li>
    }else{
    <li>@edit.content.file(con.id)</li>
    }
    <li role="separator" class="divider"></li>
    <li>@edit.content.delete(con.id)</li>
  </ul>
</div>
<div class="modal fade" id="content-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content"></div>
  </div>
</div>
