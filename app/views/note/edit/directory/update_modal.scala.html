@import models.gnote.dao.entity.Category
@(c:Category)
<div class="modal-body">
  <form id="dir-update-form">
    <div class="form-group">
      <input name="dir-update-id-val" type="hidden" class="form-control" id="dir-update-id"
             value="@c.id">
    </div>
    <div class="form-group">
      <label for="dir-update-name" class="control-label">Dir Name:</label>
      <input name="dir-update-name-val" type="text" class="form-control" id="dir-update-name"
             value="@c.name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" onclick="javascriopt:dir_update_exec()">Submit</button>
</div>
