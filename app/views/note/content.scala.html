@import models.gnote.dao._
@(conts:HtmlDataContent)


<table class="table table-condensed">
    @for(c <- conts.conts){

    <td>@c.content_1</td>
    <td>@c.content_2</td>
    <td>
        <a data-toggle="modal" href="@routes.gNote.get_content(c.id)" data-target="#content-update-modal">更新</a>
        <a href="@routes.gNote.delete_content(c.id)">删除</a>
    </td>
    </tr>
    }
</table>
