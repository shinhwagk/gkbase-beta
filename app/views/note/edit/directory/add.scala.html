@(id:Int)
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dir_edit_group" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
        Dir Option
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dir_edit_group">
        <li>
            <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#dir-add-modal"
                    data-whatever="@id">ADD
            </button>
        </li>
        <li><a href="#">更新</a></li>
        <li><a href="#">移动</a></li>
        <li><a href="#">删除</a></li>
    </ul>
</div>
<!--<button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#dir-add-modal" data-whatever="@id">ADD</button>-->
<div class="modal fade" id="dir-add-modal" tabindex="-1" role="dialog" aria-labelledby="dir-add-title">
    <!--aria-labelledby指向模态框的标题栏-->
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><!--关闭按钮(x)-->
                </button>
                <h4 class="modal-title" id="dir-add-title">ADD Directory</h4>
            </div>
            <div class="modal-body">
                <form id="dir-add-form">
                    <div class="form-group">
                        <input name="dir-add-id-val" type="hidden" class="form-control" id="dir-add-id" value="@id">
                    </div>
                    <div class="form-group">
                        <label for="dir-add-name" class="control-label">Dir Name:</label>
                        <input name="dir-add-name-val" type="text" class="form-control" id="dir-add-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                <button type="button" id="dir-add-button-success" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
