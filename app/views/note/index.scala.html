@import models.gnote.dao.ViewsDataGNote
@(data:ViewsDataGNote)(implicit req: RequestHeader)

@main("Note"){
@note.navigation(data.navOne)
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      @breadcrumb(data.id)
    </div>
  </div>
  <div>data.catTree</div>
  <div class="row">
    <div class="col-lg-2">
      @note.directory(data.dirs)
    </div>
    <div class="col-lg-10">
      @note.content(data.conts)
    </div>
  </div>
</div>
}
