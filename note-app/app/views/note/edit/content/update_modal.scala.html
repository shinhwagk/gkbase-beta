@import models.gnote.dao.entity.Content
@(c:Content)
<div class="modal-body">
    <form id="content-update-form">
        <div class="form-group">
            <label for="content-update-id" class="control-label">Content Id:</label>
            <input name="content-update-id-val" type="text" readonly="readonly" class="form-control"
                   id="content-update-id"
                   value="@c.id">
        </div>
        <div class="form-group">
            <label for="content-update-did" class="control-label">Category Id:</label>
            <input name="content-update-did-val" type="text" class="form-control" id="content-update-did"
                   value="@c.category_id">
        </div>
        <div class="form-group">
            <label for="content-update-content-1-name" class="control-label">Content One:</label>
            <textarea class="form-control" id="content-update-content-1-name"
                      name="content-update-content-1-val"
                      rows="6">@c.content_1</textarea>
        </div>
        <div class="form-group">
            <label for="content-update-content-2-name" class="control-label">Content Two:</label>
            <textarea class="form-control" id="content-update-content-2-name"
                      name="content-update-content-2-val"
                      rows="6">@c.content_2</textarea>
        </div>
        <div class="checkbox">
            <label for="content-update-docid" class="control-label">
                @if(c.document_id.get == 0){
                <input name="content-update-docid-val" type="checkbox" id="content-update-docid">
                }else{
                <input name="content-update-docid-val" type="checkbox" id="content-update-docid" checked>
                } doc
            </label>
        </div>
        <div class="checkbox">
            <label for="content-update-fileid" class="control-label">
                @if(c.file_id.get == 0){
                <input name="content-update-fileid-val" type="checkbox" id="content-update-fileid">
                }else{
                <input name="content-update-fileid-val" type="checkbox" id="content-update-fileid" checked>
                } file
            </label>
        </div>
        <div class="form-group">
            <label for="content-update-source" class="control-label">Source List:</label>
            <textarea name="content-update-source-val" class="form-control" id="content-update-source"
            >@c.source</textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" onclick="javascriopt:content_update_exec()">Submit</button>
</div>
