@(id:Int,dirName:String)
<div class="btn-group">
    <button type="button" class="btn btn-link ">@dirName</button>
    <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown1</span>
    </button>
    <ul class="dropdown-menu">
        <li>@edit.directory.add(id)</li>
        <li>@edit.directory.update(id)</li>
        <li>@edit.directory.move(id)</li>
        <li>@edit.directory.delete(id)</li>
        <li role="separator" class="divider"></li>
        <li>@edit.content.add(id)</li>
    </ul>
</div>
<div class="modal fade" id="dir-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content"></div>
    </div>
</div>
